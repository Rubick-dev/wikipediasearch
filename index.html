<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Wikipedia Search</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="pageContainer">
    <div>
      <h1>FreeCodeCamp Wikipedia Veiwer Challenge</h1>
    </div>
    <div><button id="wiki" class="randomWiki">Random Wiki Page</button></div>
    <div>
      <form action="" method="get">
        <textarea name="wikiInput" id="wiki-input" cols="40" rows="1" placeholder="Enter your 'Search' phrase here"></textarea>
        <button type="submit" id="submitButton">Search</button>>
      </form>
    </div>
    <div>
      
      <h2 id="heading">Search Result Heading</h2>
      <p id="snippet">Snippet Text goes here</p>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="app.js"></script>

</body>
</html>
